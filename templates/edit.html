<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit', task_id=task_id) }}" method="POST">
      <label for="task">Task:</label>
      <input type="text" name="task" id="task" value="{{ task.text }}" required>

      <label for="due_date">Due Date:</label>
      <input type="date" name="due_date" id="due_date" value="{{ task.due_date }}">

      <label for="priority">Priority:</label>
      <select name="priority" id="priority">
        <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
        <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
        <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
      </select>

      <label for="category">Category:</label>
      <input type="text" name="category" id="category" value="{{ task.category }}">

      <label for="description">Description:</label>
      <textarea name="description" id="description">{{ task.description }}</textarea>

      <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
  </div>
</body>
</html>
