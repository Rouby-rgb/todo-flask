<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>My Enhanced To Do List ✅</h1>

    <form action="/add" method="POST" class="task-form">
      <input type="text" name="task" placeholder="Enter new task" required>
      <input type="date" name="due_date" value="{{ now().strftime('%Y-%m-%d') }}">
      <select name="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <input type="text" name="category" placeholder="Category (optional)">
      <button type="submit">Add Task</button>
    </form>

    <form action="/clear-completed" method="POST" style="margin-top: 10px;">
      <button type="submit">Clear Completed Tasks</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Priority</th>
          <th>Category</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ loop.index }}</td>
          <td class="{% if task.completed %}completed{% endif %}">{{ task.text }}</td>
          <td class="priority {{ task.priority | lower }}">{{ task.priority }}</td>
          <td>{{ task.category or '—' }}</td>
          <td class="{% if task.due_date and task.due_date < now().strftime('%Y-%m-%d') and not task.completed %}overdue{% endif %}">
            {{ task.due_date or '—' }}
          </td>
          <td>
            {% if task.completed %}
              ✅
            {% else %}
              ❌
            {% endif %}
          </td>
          <td>
            <form action="/complete/{{ loop.index0 }}" method="POST" style="display:inline;">
              <button type="submit">
                {% if task.completed %}Undo{% else %}Mark Done{% endif %}
              </button>
            </form>
            <form action="/edit/{{ loop.index0 }}" method="GET" style="display:inline;">
              <button type="submit">Edit</button>
            </form>
            <form action="/delete/{{ loop.index0 }}" method="POST" style="display:inline;">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
